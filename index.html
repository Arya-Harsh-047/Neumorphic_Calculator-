<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <main class="calculator" id="calc">
        <!-- For toggle button for dark mode -->
        <div class="toggle">
            <div class="theme-switch-wrapper">
                <label for="checkbox" class="theme-switch">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="display"></div>
        <span class="C number">C</span>
        <span class="delete number ">X</span>
        <span class="percent number percent">%</span>
        <span class="divide number calNum">/</span>
        <span class="seven number calNum">7</span>
        <span class="eight number calNum">8</span>
        <span class="nine number calNum">9</span>
        <span class="multiply number calNum">*</span>
        <span class="four number calNum">4</span>
        <span class="five number calNum">5</span>
        <span class="six number calNum">6</span>
        <span class="minus number calNum">-</span>
        <span class="one number calNum">1</span>
        <span class="two number calNum">2</span>
        <span class="three number calNum">3</span>
        <span class="plus number calNum">+</span>
        <span class="zero number calNum">0</span>
        <span class="decimal number calNum">.</span>
        <span class="equal number">=</span>
    </main>
</body>
</html>
